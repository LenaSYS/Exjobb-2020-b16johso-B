<!DOCTYPE html>
<html>
	<head>
		<title>WebGL 3D Model Viewer Using three.js</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="three.js"></script>
		<script src="WebGL.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="MTLLoader.js"></script>
		<script src="fpsmeter.js"></script>

		<style>
			body {
				overflow: hidden;
				margin: 0;
				padding: 0;
				background: hsl(0, 0%, 10%);
			}
			p {
				margin: 0;
				padding: 0;
			}
			canvas {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
		<button>Start Benchmark</button>

		<script>
			if (!THREE.WEBGL.isWebGLAvailable) {
				THREE.WEBGL.getWebGLErrorMessage();
			}

			var container;

			var camera, controls, scene, renderer;
			var lighting, ambient, keyLight, fillLight, backLight;

			var meter = new FPSMeter({ left: "auto", right: "5px" });

			init();
			animate();

			function init() {
				container = document.createElement("div");
				document.body.appendChild(container);

				/* Camera */

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.z = 10;

				/* Scene */

				scene = new THREE.Scene();
				lighting = false;

				/* Debug */
				var axesHelper = new THREE.AxesHelper(5);
				scene.add(axesHelper);

				ambient = new THREE.AmbientLight(0xffffff, 1.0);
				scene.add(ambient);

				keyLight = new THREE.DirectionalLight(new THREE.Color("hsl(30, 100%, 75%)"), 1.0);
				keyLight.position.set(-100, 0, 100);

				fillLight = new THREE.DirectionalLight(new THREE.Color("hsl(240, 100%, 75%)"), 0.75);
				fillLight.position.set(100, 0, 100);

				backLight = new THREE.DirectionalLight(0xffffff, 1.0);
				backLight.position.set(100, 0, -100).normalize();

				/* Model */

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath("assets/");
				var url = "barone-exported.mtl";
				mtlLoader.load(url, function (materials) {
					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials(materials);
					objLoader.setPath("assets/");
					objLoader.load(
						"barone-exported.obj",
						function (object) {
							object.scale.x = 0.2;
							object.scale.y = 0.2;
							object.scale.z = 0.2;
							object.rotation.x = 90;
							scene.add(object);
						},
						function (xhr) {
							console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
						},
						function (error) {
							console.log("An error happened");
						}
					);
				});

				/* Renderer */

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

				container.appendChild(renderer.domElement);

				/* Controls */

				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

				/* Events */

				window.addEventListener("resize", onWindowResize, false);
				window.addEventListener("keydown", onKeyboardEvent, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onKeyboardEvent(e) {
				if (e.code === "KeyL") {
					lighting = !lighting;

					if (lighting) {
						ambient.intensity = 0.25;
						scene.add(keyLight);
						scene.add(fillLight);
						scene.add(backLight);
					} else {
						ambient.intensity = 1.0;
						scene.remove(keyLight);
						scene.remove(fillLight);
						scene.remove(backLight);
					}
				}
			}

			function animate() {
				meter.tickStart();
				requestAnimationFrame(animate);

				controls.update();

				render();
				meter.tick();
			}

			function render() {
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
